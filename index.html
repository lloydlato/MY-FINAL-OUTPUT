      .container {
        background: rgba(24, 7, 7, 0);
        border-radius: 8px;
        padding: 20px;
        margin-top: 30px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }

      .nav-link {
        transition: color 0.3s ease;
      }

      .nav-link:hover {
        color: #f0a500;
      }

      .card {
        border: none;
        border-radius: 10px;
        transition: transform 0.3s;
      }

      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      .card-title {
        color: #18e239;
      }

      @media (max-width: 576px) {
        h1 {
          font-size: 2em;
        }

        h2 {
          font-size: 1.5em;
        }

        /* General container styling */
        .container {
          margin: 5rem auto;
          max-width: 800px;
          padding: 1rem;
        }

        /* Card styling */
        .card {
          border: 1px solid #e6bcbccc;
          border-radius: 10px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          overflow: hidden;
        }

        .card-body {
          padding: 1.5rem;
        }

        .card-title {
          font-size: 1.8rem;
          font-weight: bold;
          margin-bottom: 1rem;
          color: #333;
        }

        /* Link styling */
        .card-body p {
          margin: 0.8rem 0;
          font-size: 1rem;
          color: #555;
        }

        .card-body a {
          color: #007bff;
          text-decoration: none;
          font-weight: 500;
          transition: color 0.3s ease, transform 0.3s ease;
        }

        .card-body a:hover {
          color: #1e6ec400;
          text-decoration: underline;
          transform: translateY(-2px);
        }

        /* Responsive design */
        @media (max-width: 768px) {
          .card-body {
            padding: 1rem;
          }

          .card-title {
            font-size: 1.5rem;
          }

          .card-body p {
            font-size: 0.9rem;
          }
        }
      }
    </style>
